<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsivo.css">
    <title>CLONEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">CLONEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#">Minha Lista</a>
                
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Sherlock</h3>
                <p class="descricao">Nesta versão moderna dos livros de Sir Arthur Conan Doyle, o excêntrico Sherlock usa inteligência, psicologia e intuição para interpretar pistas.</p>
            </div>
            <div class="botoes">
                <button class="botao" role="button">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button class="botao" role="button">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="/img/min1.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/min2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/min3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/min4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/min5.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/min6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/min7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/min8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/min9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/min10.jpg" alt=""></div>
            
        </div>
    </div>


    <script src="/js/icones.js"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
